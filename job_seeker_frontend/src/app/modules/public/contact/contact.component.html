<!-- Contact Hero Section -->
<section class="contact-hero py-5">
  <div class="container text-center">
    <h1 class="display-4 fw-bold mb-4">Contact Us</h1>
    <p class="lead mb-0">We're here to help and answer any question you might have</p>
  </div>
</section>

<!-- Contact Form Section -->
<section class="contact-form-section py-5">
  <div class="container">
    <div class="row">
      <!-- Contact Information -->
      <div class="col-lg-4 mb-4 mb-lg-0">
        <div class="contact-info-card">
          <h3 class="h4 mb-4">Contact Information</h3>
          <div class="info-item mb-4">
            <i class="fas fa-map-marker-alt me-2"></i>
            <p class="mb-0">Nablus, Palestine</p>
          </div>
          <div class="info-item mb-4">
            <i class="fas fa-phone me-2"></i>
            <p class="mb-0">+970 568 478 648</p>
          </div>
          <div class="info-item mb-4">
            <i class="fas fa-envelope me-2"></i>
            <input value="PALJob@gmail.com" class="text-center border-0">
          </div>
          <div class="social-links mt-4">
            <a href="#" class="me-3"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="me-3"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-lg-8">
        <div class="contact-form-card">
          <h3 class="h4 mb-4">Send us a message</h3>
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Your email">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <label for="message" class="form-label">Message</label>
                  <quill-editor
                    [(ngModel)]="messageContent"
                    name="message"
                    [styles]="{ height: '200px' }"
                    [modules]="quillConfig"
                    placeholder="Your message"
                  ></quill-editor>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
