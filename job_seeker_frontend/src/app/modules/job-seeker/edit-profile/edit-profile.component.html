<div class="container mt-5 mb-5">
  <!-- Header with Back Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Edit Profile</h2>
    <button class="btn-gradient btn-secondary" routerLink="/dashboard/my-profile">
      <a href="dashboard/view-profile" class="nav-link"><i class="fas fa-arrow-left me-2"></i>
        Back</a>
    </button>
  </div>

  <!-- Personal Information -->
  <div class="mb-4">
    <h5>Personal Information</h5>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
      </div>
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="col-md-6 mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="col-md-12 mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Enter your location">
      </div>
    </div>
  </div>

  <!-- Job Preferences -->
  <div class="mb-4">
    <h5>Job Preferences</h5>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="jobTitle" class="form-label">Desired Job Title</label>
        <select class="form-select" id="jobTitle">
          <option selected disabled>Select job title</option>
          <option >FrontEnd Developer</option>
          <option >BackEnd Developer</option>
          <option >Mobile Developer</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label for="industry" class="form-label">Preferred Industry</label>
        <select class="form-select" id="industry">
          <option selected disabled>Select industry</option>
          <option >Software Engineering</option>
          <option >Artificial Intelligence</option>
          <option >Networking</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label for="employmentType" class="form-label">Employment Type</label>
        <select class="form-select" id="employmentType">
          <option selected disabled>Select employment type</option>

        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label for="salary" class="form-label">Salary Expectation</label>
        <select class="form-select" id="salary">
          <option selected disabled>Select salary range</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Save Changes Button -->
  <div class="text-center mt-4">
    <!-- Buttons Section -->
      <div class="text-center mt-4 d-flex gap-3 justify-content-center">
        <button class="btn-gradient">
          <i class="fas fa-save me-2"></i>
          Save Changes
        </button>
      </div>
    </div>
</div>
