<form [formGroup]="createEmployerForm" (ngSubmit)="onSubmit()">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Company Name</label>
      <input type="text" class="form-control" formControlName="companyName" placeholder="Enter company name">
    </div>
    <div class="col-md-6">
      <label class="form-label">Industry</label>
      <select class="form-select" formControlName="industry">
        <option value="tech">Technology</option>
        <option value="healthcare">Healthcare</option>
        <option value="finance">Finance</option>
        <option value="education">Education</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Contact Person</label>
      <input type="text" class="form-control" formControlName="contactPerson" placeholder="Enter contact person">
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
    </div>
    <div class="col-12">
      <label class="form-label">Company Description</label>
      <textarea class="form-control" rows="3" formControlName="description" placeholder="Enter company description"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="createEmployerForm.reset()">Cancel</button>
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
