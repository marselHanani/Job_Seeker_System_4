<div class="container py-4">
  <div class="d-flex justify-content-between">
    <h2 class="mb-4">User Management</h2>
    <a href="create-user" class="btn btn-primary h-25">Add User</a>
  </div>

  <div class="row">
    <div *ngFor="let user of users" class="col-md-6 col-lg-4 mb-4">
      <div class="card user-card h-100 d-flex flex-column">
        <div class="card-body d-flex align-items-center">
          <img [src]="user.avatarUrl" class="rounded-circle me-3" width="60" height="60" alt="Avatar">
          <div>
            <h5 class="mb-1">{{ user.name }}</h5>
            <p class="mb-1 text-muted">{{ user.email }}</p>
            <span
              class="badge"
              [ngClass]="{
                'bg-primary': user.role === 'employer',
                'bg-success': user.role === 'jobseeker',
                'bg-danger': user.role === 'admin'
              }">
              {{ user.role | titlecase }}
            </span>
          </div>
        </div>

        <div class="card-footer d-flex justify-content-between align-items-center bg-transparent border-top-0">
          <small class="text-muted">Joined: {{ user.createdAt | date }}</small>
          <a
            [routerLink]="['/user', user.id]"
            class="animated-gradient-button btn btn-sm">
            <i class="fas fa-user me-1"></i> View details
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
