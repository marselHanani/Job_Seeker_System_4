<!-- Main Container with Background Image -->
<div class="bg-img">
  <!-- Forget Password Form -->
  <div class="form-container text-center">
    <!-- Logo Section - Centered at top of form -->
    <div class="mb-4 logo-container">
      <h4 class="logo-text"><i class="fa-solid fa-briefcase"></i> PALjob</h4>
    </div>

    <h3 class="text-dark mb-4">Forget Password</h3>

    <!-- Navigation Links -->
    <p class="text-center">Go back to <a href="login" class="nav-link text-primary d-inline">Sign In</a></p>
    <p class="text-center">Don't have account ? <a href="register" class="nav-link text-primary d-inline">Create Account</a></p>

    <form [formGroup]="ForgetPass" (ngSubmit)="printData(ForgetPass)" class="mt-4">
      <!-- Email Input Field -->
      <div class="mb-3">
        <input type="text" formControlName="email" class="form-control p-2" placeholder="Email">
      </div>
      <!-- Email Validation Error Message -->
      <div class="alert alert-danger" *ngIf="ForgetPass.get('email')?.touched && ForgetPass.get('email')?.errors">
        <span>The email is invalid</span>
      </div>

      <!-- Alternative Login Options Separator -->
      <p class="text-center my-3">or</p>

      <!-- Social Login Buttons Container -->
      <div class="d-flex justify-content-between gap-2 mt-3">
        <!-- Google Sign-in Button -->
        <button class="filter-btn w-50 d-flex align-items-center justify-content-center">
          <i class="fab fa-google me-2"></i>
          <span>Google</span>
        </button>

        <!-- Facebook Login Button -->
        <button class="filter-btn w-50 d-flex align-items-center justify-content-center" (click)="loginWithFacebook()">
          <i class="fab fa-facebook-f me-2"></i>
          <span>Facebook</span>
        </button>
      </div>

      <!-- Reset Password Button -->
      <div class="mt-4">
        <button class="login-btn form-control p-2" (click)="navigate()"
        [disabled]="ForgetPass.invalid">
         Reset Password <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </form>
  </div>
</div>
