<div class="container py-4">
    <div class="row mb-4">
      <div class="col-12">
        <div class="card search-box">
          <div class="card-body">
            <form (ngSubmit)="searchJobs()" class="row g-3">
              <div class="col-md-10">
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Search for jobs by title, company, or location" 
                  [(ngModel)]="searchQuery" 
                  name="searchQuery"
                >
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">
                  <i class="fas fa-search me-2"></i>Search
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{error}}
    </div>
  
    <div *ngIf="!loading && !error">
      <h2 class="mb-4">Available Jobs <span class="badge bg-secondary">{{filteredJobs.length}}</span></h2>
      
      <div *ngIf="filteredJobs.length === 0" class="alert alert-info">
        No jobs found matching your search criteria.
      </div>
  
      <div class="row">
        <div *ngFor="let job of filteredJobs" class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-3">
                <h5 class="card-title mb-0">{{job.title}}</h5>
                <span class="badge bg-primary">{{job.type}}</span>
              </div>
              <h6 class="text-muted">{{job.company}}</h6>
              <div class="mb-3">
                <i class="fas fa-map-marker-alt text-muted me-2"></i>
                <span>{{job.location}}</span>
              </div>
              <div class="mb-3">
                <i class="fas fa-dollar-sign text-muted me-2"></i>
                <span>{{job.salary}}</span>
              </div>
              <p class="card-text">{{job.description | slice:0:100}}...</p>
            </div>
            <div class="card-footer bg-transparent border-top-0">
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Posted: {{job.postedDate | date}}</small>
                <a [routerLink]="['/jobs', job.id]" class="btn btn-outline-primary">View Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
