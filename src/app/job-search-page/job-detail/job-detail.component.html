<div class="container py-4">
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{error}}
    </div>
  
    <div *ngIf="!loading && !error && job" class="row">
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div>
                <h1 class="card-title h2 mb-1">{{job.title}}</h1>
                <h2 class="h5 text-muted mb-0">{{job.company}}</h2>
              </div>
              <span class="badge bg-primary">{{job.type}}</span>
            </div>
  
            <div class="mb-4">
              <div class="mb-2">
                <i class="fas fa-map-marker-alt text-muted me-2"></i>
                <span>{{job.location}}</span>
              </div>
              <div class="mb-2">
                <i class="fas fa-dollar-sign text-muted me-2"></i>
                <span>{{job.salary}}</span>
              </div>
              <div>
                <i class="fas fa-calendar text-muted me-2"></i>
                <span>Posted: {{job.postedDate | date}}</span>
              </div>
            </div>
  
            <div class="mb-4">
              <h3 class="h5">Job Description</h3>
              <p>{{job.description}}</p>
            </div>
  
            <div class="mb-4">
              <h3 class="h5">Requirements</h3>
              <ul class="list-unstyled">
                <li *ngFor="let requirement of job.requirements" class="mb-2">
                  <i class="fas fa-check text-success me-2"></i>
                  {{requirement}}
                </li>
              </ul>
            </div>
  
            <div class="alert alert-info">
              <i class="fas fa-clock me-2"></i>
              Application deadline: {{job.deadline | date}}
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h3 class="h5 mb-4">Apply for this position</h3>
            <form (ngSubmit)="applyForJob()">
              <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <label for="resume" class="animated-gradient-button">Choose File</label>
                <input type="file" id="resume" accept=".pdf,.doc,.docx">
              </div>
              <div class="mb-3">
                <label for="coverLetter" class="form-label">Cover Letter</label>
                <textarea class="form-control" id="coverLetter" rows="5" placeholder="Write your cover letter here..."></textarea>
              </div>
              <button type="submit" class="animated-gradient-button">Submit Application</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
