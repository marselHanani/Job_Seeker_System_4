<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <i class="fas fa-briefcase me-2"></i>PalJop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
       
          <li class="nav-item">
            <a class="nav-link" routerLink="/jobs" routerLinkActive="active">Find Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/#" routerLinkActive="active">Notifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/#" routerLinkActive="active">Customer support</a>
          </li>
          <li class="nav-item" *ngIf="userRole === 'employer'">
            <a class="nav-link" routerLink="/post-job" routerLinkActive="active">Post a Job</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <ng-container *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
            </li>
          </ng-container>
          <ng-container *ngIf="isLoggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" (click)="logout()">Logout</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</header>
