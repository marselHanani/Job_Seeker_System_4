<button class="menu-toggle" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>

<div class="sidebar">
    <div class="logo"></div>
    <ul class="sidebar-menu">
        <li *ngFor="let item of menuItems">
            <a [routerLink]="[item.link]"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">
                <i class="fas {{item.icon}}"></i> {{item.text}}
            </a>
        </li>
    </ul>
</div>

<div class="dashboard-container">
    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <!-- Dashboard Header -->
        <h2>
            <ng-container [ngSwitch]="userType">
                <ng-container *ngSwitchCase="'job-seeker'">My Job Search Dashboard</ng-container>
                <ng-container *ngSwitchCase="'employer'">Employer Dashboard</ng-container>
                <ng-container *ngSwitchCase="'admin'">Admin Control Panel</ng-container>
            </ng-container>
        </h2>

        <!-- Stats Cards -->
        <div class="stats-cards">
            <!-- Job Seeker Stats -->
            <ng-container *ngIf="userType === 'job-seeker'">
                <div class="stat-card pink">
                    <i class="fas fa-paper-plane"></i>
                    <div class="stat-info">
                        <h2>25</h2>
                        <p>Applications Sent</p>
                    </div>
                </div>
                <div class="stat-card orange">
                    <i class="fas fa-eye"></i>
                    <div class="stat-info">
                        <h2>12</h2>
                        <p>Profile Views</p>
                    </div>
                </div>
            </ng-container>

            <!-- Employer Stats -->
            <ng-container *ngIf="userType === 'employer'">
                <div class="stat-card pink">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h2>156</h2>
                        <p>Total Applicants</p>
                    </div>
                </div>
                <div class="stat-card orange">
                    <i class="fas fa-briefcase"></i>
                    <div class="stat-info">
                        <h2>23</h2>
                        <p>Active Jobs</p>
                    </div>
                </div>
            </ng-container>

            <!-- Admin Stats -->
            <ng-container *ngIf="userType === 'admin'">
                <div class="stat-card pink">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h2>1259</h2>
                        <p>Total Users</p>
                    </div>
                </div>
                <div class="stat-card orange">
                    <i class="fas fa-briefcase"></i>
                    <div class="stat-info">
                        <h2>450</h2>
                        <p>Total Jobs</p>
                    </div>
                </div>
            </ng-container>

            <!-- Common Stats -->
            <div class="stat-card green">
                <i class="fas fa-bell"></i>
                <div class="stat-info">
                    <h2>5</h2>
                    <p>New Notifications</p>
                </div>
            </div>
            <div class="stat-card blue">
                <div class="event-info">
                    <h3>Latest Updates</h3>
                    <p>Check what's new</p>
                </div>
            </div>
        </div>

        <!-- Graph Section -->
        <div class="graph-section">
            <canvas #visitorChart></canvas>
        </div>

        <!-- Router Outlet for Nested Routes -->
        <router-outlet></router-outlet>
    </div>
</div>
