<div class="container" style="max-width: 55rem;" mt-4>

  <h4 class="mb-4">Notifications</h4>

  <ul class="nav nav-tabs mb-3">
    <li class="nav-item" *ngFor="let tab of tabs; let i = index">
      <a
        class="nav-link"
        [ngClass]="{ 'active': selectedTab === i }"
        (click)="selectTab(i); $event.preventDefault()"
        href="#"
      >
        {{ tab.label }}
      </a>
    </li>
  </ul>

  <div *ngIf="filteredNotifications.length === 0" class="text-muted">
    No notifications to show.
  </div>

  <div *ngFor="let notification of filteredNotifications" class="card mb-2 notification-card">

    <div class="card-body d-flex justify-content-between align-items-start">
      <div class="d-flex align-items-center">

        <img [src]="notification.image" alt="User Image" class="rounded-circle" width="40" height="40" />
        <div class="ms-2">
          <h6 class="card-title mb-1">{{ notification.title }}</h6>
          <p class="card-text text-muted mb-0">{{ notification.date }}</p>
        </div>
      </div>
      <div>
        <i class="bi bi-three-dots-vertical"></i>
      </div>

      <div class="ms-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="currentColor" class="bi bi-trash3 text-danger" viewBox="0 0 16 16" (click)="deleteNotification(notification)">
          <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
        </svg>
      </div>
    </div>
  </div>
</div>
