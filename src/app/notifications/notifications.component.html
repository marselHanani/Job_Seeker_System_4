<div class="container mt-4">
  <h4 class="mb-4">Notifications</h4>

  <ul class="nav nav-tabs mb-3">
    <li class="nav-item" *ngFor="let tab of tabs; let i = index">
      <a
        class="nav-link"
        [ngClass]="{ 'active': selectedTab === i }"
        (click)="selectTab(i); $event.preventDefault()"
        href="#"
      >
        {{ tab.label }}
      </a>
    </li>
  </ul>

  <div *ngIf="filteredNotifications.length === 0" class="text-muted">
    No notifications to show.
  </div>

  <div *ngFor="let notification of filteredNotifications" class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-start">
      <div>
        <h6 class="card-title mb-1">{{ notification.title }}</h6>
        <p class="card-text text-muted mb-0">{{ notification.date }}</p>
      </div>
      <div>
        <i class="bi bi-three-dots-vertical"></i>
      </div>
    </div>
  </div>
</div>
