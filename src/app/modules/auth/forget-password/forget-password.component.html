<!-- Main Container with Background Image -->
<div class="bg-img">
  <!-- Logo Section -->
  <div class="position-relative top-3 start-45 pb-5">
    <h4 class="p"><i class="fa-solid fa-briefcase text-primary"></i> PALjob</h4>
  </div>

  <!-- Forget Password Form -->
  <form [formGroup]="ForgetPass" (ngSubmit)="printData(ForgetPass)" class="m-auto w-40 pt-5 w-80">
    <!-- Form Header -->
    <div class="d-flex justify-content-between">
      <h3 class="text-dark mb-4 m-auto">Forget Password</h3>
    </div>

    <!-- Navigation Links -->
    <p class="text-center">Go back to <a href="login" class="nav-link text-primary d-inline">Sign In</a></p>
    <p class="text-center">Don't have account ? <a href="register" class="nav-link text-primary d-inline">Create Account</a></p>

    <!-- Email Input Field -->
    <div class="pt-3">
      <input type="text" formControlName="email" class="form-control p-2" placeholder="Email">
    </div>
    <!-- Email Validation Error Message -->
    <div class="alert alert-danger" *ngIf="ForgetPass.get('email')?.touched && ForgetPass.get('email')?.errors">
      <span>The email is invalid</span>
    </div>

    <!-- Alternative Login Options Separator -->
    <p class="m-auto text-center mb-2 mt-3">or</p>

    <!-- Social Login Buttons Container -->
    <div class="d-flex justify-content-between">
      <!-- Google Sign-in Button -->
      <div class="w-50 border border-primary ms-2 w-50 text-nowrap overflow-hidden text-truncate">
        <!-- Google Sign-in Configuration -->
        <div id="g_id_onload"
           data-client_id="YOUR_CLIENT_ID"
           data-context="use"
           data-callback="handleGoogleSignIn"
           data-ux_mode="popup"
           data-auto_prompt="false">
        </div>
        <!-- Google Sign-in Button Customization -->
        <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="continue_with"
           data-size="large"
           data-logo_alignment="left">
        </div>
      </div>

      <!-- Facebook Login Button -->
      <button class="btn rounded-0 border-primary ms-2 w-50 text-nowrap overflow-hidden text-truncate" (click)="loginWithFacebook()">
        <i class="fab fa-facebook me-2 text-primary"></i> Login with Facebook
      </button>
    </div>

    <!-- Reset Password Button -->
    <div class="pt-2">
      <button class="btn btn-primary form-control p-2 mt-3" (click)="navigate()"
      [disabled]="ForgetPass.invalid">
       Reset Password <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </form>
</div>
