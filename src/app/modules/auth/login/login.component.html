<div class="bg-img">
  <div class="position-relative top-13 left-10">
    <h4 class="text-white p"><i class="fa-solid fa-briefcase"></i> PALjob</h4>
  </div>
  <form action="" class="m-auto w-30 pt-5">
    <div class="d-flex justify-content-between">
      <h3 class="text-dark mb-4">Sign In.</h3>

    </div>
    <a href="register" class="nav-link text-white">Don't have account?</a>
  <div class="pt-3">
    <input type="text" class="form-control p-2" placeholder="username">
  </div>

  <div class="pt-4">
    <input type="password" class="form-control p-2" placeholder="password">
  </div>
  <div class="pt-3 d-flex justify-content-between">
    <div>
      <input type="checkbox" name="" id="" value=""> Remember me
    </div>
    <a class="nav-link text-warning" href="forget-password">Forget password</a>
  </div>
  <p class="m-auto text-center mb-2 mt-3">or</p>

 <div class="d-flex justify-content-between">
  <div class="w-50">
    <!-- Google Sign-in button -->
    <div id="g_id_onload"
       data-client_id="1041401952762-nesjnl04bfl9g28gf8aclj3impjhsvno.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
    </div>
  </div>
  <!-- Custom Facebook login button -->
  <button class="btn btn-dark ms-2" (click)="loginWithFacebook()">
    <i class="fab fa-facebook me-2"></i> Login with Facebook
  </button>
</div>
  <div class="pt-2">
    <button type="submit" class="btn btn-dark form-control p-2 mt-3">
     Create Account <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
  </form>
  </div>
