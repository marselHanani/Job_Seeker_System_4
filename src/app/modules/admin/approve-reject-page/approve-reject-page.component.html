<div class="container mt-5 text-center">
    
  
    <!-- Cards -->
    <div class="row justify-content-center">
      <div class="col-md-4 mb-3">
        <div class="card stats-card shadow-sm h-100">
          <div class="card-body d-flex align-items-center">
            <div class="icon-box bg-primary text-white me-3">
              <i class="bi bi-briefcase-fill fs-4"></i>
            </div>
            <div>
              <p class="text-muted mb-1">Total Applications</p>
              <h3 class="fw-bold mb-0">{{ totalApplications }}</h3>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-md-4 mb-3">
        <div class="card stats-card shadow-sm h-100 bg-warning-subtle">
          <div class="card-body d-flex align-items-center">
            <div class="icon-box bg-warning text-white me-3">
              <i class="bi bi-people-fill fs-4"></i>
            </div>
            <div>
              <p class="text-muted mb-1">Registered Users</p>
              <h3 class="fw-bold mb-0">{{ registeredUsers }}</h3>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-md-4 mb-3">
        <div class="card stats-card shadow-sm h-100 bg-success-subtle">
          <div class="card-body d-flex align-items-center">
            <div class="icon-box bg-success text-white me-3">
              <i class="bi bi-bell-fill fs-4"></i>
            </div>
            <div>
              <p class="text-muted mb-1">Active Job Alerts</p>
              <h3 class="fw-bold mb-0">{{ activeAlerts }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Applicants Table -->
    <div class="table-responsive mt-5">
      <table class="table table-hover align-middle text-start">
        <thead class="table-light">
          <tr>
            <th scope="col">Applicant</th>
            <th scope="col">Job Title</th>
            <th scope="col">Company</th>
            <th scope="col">Status</th>
            <th scope="col" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let applicant of displayedApplicants" class="transition-row">
            <td class="d-flex align-items-center">
              <img [src]="applicant.avatar || 'https://via.placeholder.com/40'" class="rounded-circle me-2" width="40" height="40" alt="avatar">
              {{ applicant.name }}
            </td>
            <td>{{ applicant.jobTitle }}</td>
            <td>{{ applicant.company }}</td>
            <td>
              <span class="badge status-badge"
                [ngClass]="{
                  'bg-warning text-dark': applicant.status === 'Pending',
                  'bg-success text-white': applicant.status === 'Approved',
                  'bg-danger text-white': applicant.status === 'Rejected'
                }">
                <i class="bi"
                  [ngClass]="{
                    'bi-hourglass-split': applicant.status === 'Pending',
                    'bi-check-circle-fill': applicant.status === 'Approved',
                    'bi-x-circle-fill': applicant.status === 'Rejected'
                  }"></i>
                {{ applicant.status }}
              </span>
            </td>
            <td class="text-end">
              <div class="d-flex flex-wrap justify-content-end gap-2 gap-md-1">
                <button class="btn btn-success btn-sm"
                  [disabled]="applicant.status !== 'Pending'"
                  (click)="approveApplicant(applicant)">
                  Approve
                </button>
                <button class="btn btn-danger btn-sm"
                  [disabled]="applicant.status !== 'Pending'"
                  (click)="rejectApplicant(applicant)">
                  Reject
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- View More Button -->
      <div class="text-center mt-3" *ngIf="displayedApplicants.length < allApplicants.length">
        <button class="btn btn-outline-primary view-more-btn" (click)="showMore()">View More</button>
      </div>
    </div>
  </div>
