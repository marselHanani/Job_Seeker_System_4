<div class="d-flex" style="min-height: 100vh;">

    <!-- Sidebar -->
    <div class="sidebar p-3 d-flex flex-column justify-content-between" style="width: 220px;">
      <div>
        <h6 class="text-uppercase mb-4">Candidate Dashboard</h6>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-grid me-2"></i> Overview</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-briefcase me-2"></i> Applied Jobs</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-heart me-2"></i> Favorite Jobs</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link d-flex justify-content-between align-items-center" href="#">
              <span><i class="bi bi-bell me-2"></i> Job Alert</span>
              <span class="badge bg-danger rounded-pill">09</span>
            </a>
          </li>
          <li class="nav-item mb-4">
            <a class="nav-link d-flex align-items-center bg-light text-primary rounded" href="#">
              <i class="bi bi-gear me-2"></i> Settings
            </a>
          </li>
        </ul>
      </div>
      <a href="#" class="text-danger d-block"><i class="bi bi-box-arrow-left me-2"></i> Log-out</a>
    </div>
  
    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
      <h5 class="mb-4">Setting</h5>
  
      <!-- Tabs -->
      <ul class="nav nav-tabs mb-4">
        <li class="nav-item"><a class="nav-link active" href="#">Personal</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Social Links</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Account Setting</a></li>
      </ul>
  
      <!-- Basic Information -->
      <div class="row">
        <!-- Profile Picture -->
        <div class="col-md-3 mb-3">
          <label class="upload-box text-center border rounded p-3 h-100 d-flex align-items-center justify-content-center flex-column" style="cursor: pointer;">
            <i class="bi bi-cloud-arrow-up fs-3 mb-2"></i>
            <small class="text-muted">Browse photo or drop here</small>
            <small class="text-muted">Max size 5 MB</small>
            <input type="file" hidden (change)="onProfileImageSelected($event)" accept="image/*">
          </label>
        </div>
  
        <!-- Form Inputs -->
        <div class="col-md-9">
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Full name">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Title/headline">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <select class="form-select">
                <option selected disabled>Experience</option>
                <option>0-1 years</option>
                <option>1-3 years</option>
              </select>
            </div>
            <div class="col-md-6">
              <select class="form-select">
                <option selected disabled>Education</option>
                <option>Bachelor</option>
                <option>Master</option>
              </select>
            </div>
          </div>
          <input type="text" class="form-control mb-3" placeholder="Website URL">
          <button class="btn btn-primary">Save Changes</button>
        </div>
      </div>
  
      <!-- Your CV/Resume -->
      <div class="mt-5">
        <h6>Your CV/Resume</h6>
        <div class="d-flex flex-wrap gap-3 mt-3">
          <!-- Existing Resume Cards -->
          <div class="resume-card border rounded p-3" style="width: 200px;">
            <i class="bi bi-file-earmark-text fs-4"></i>
            <p class="mb-1">Professional Resume</p>
            <small class="text-muted">3.5 MB</small>
          </div>
  
          <div class="resume-card border rounded p-3" style="width: 200px;">
            <i class="bi bi-file-earmark-text fs-4"></i>
            <p class="mb-1">Product Designer</p>
            <small class="text-muted">4.7 MB</small>
          </div>
  
          <div class="resume-card border rounded p-3" style="width: 200px;">
            <i class="bi bi-file-earmark-text fs-4"></i>
            <p class="mb-1">Visual Designer</p>
            <small class="text-muted">1.3 MB</small>
          </div>
  
          <!-- Add Resume -->
          <label class="resume-card border rounded p-3 text-center" style="width: 200px; cursor: pointer;">
            <i class="bi bi-plus-circle fs-4"></i>
            <p class="mb-0">Add CV/Resume</p>
            <small class="text-muted">Only PDF</small>
            <input type="file" hidden accept=".pdf" (change)="onResumeSelected($event)" multiple>
          </label>
        </div>
      </div>
    </div>
  </div>
