<main>
  <div class="container">
    <h2 class="mb-4">Job Listings</h2>

    <div class="row mb-4">
      <div class="col-md-8">
        <input
          type="text"
          class="form-control"
          placeholder="Search for a job..."
          [(ngModel)]="searchTerm"
          (input)="searchJobs()"
        />
      </div>
      <div class="col-md-4 text-end">
        <a class="btn btn-primary w-100" [routerLink]="['/dashboard/post-job']">Add Job</a>
      </div>
    </div>

    <div class="row g-4">
      <div *ngFor="let job of filteredJobs" class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm position-relative">
          <div class="card-body d-flex flex-column justify-content-between">

            <div class="position-absolute top-0 end-0 m-2 d-flex gap-1">
              <button class="btn btn-sm btn-outline-secondary" [routerLink]="['../manage-jobs/edit', job.id]">
                <i class="fas fa-edit"></i>
              </button>

              <button class="btn btn-sm btn-outline-danger" (click)="deleteJob(job)">

                <i class="fas fa-trash"></i>
              </button>
            </div>

            <div>
              <h5 class="card-title mb-1">{{ job.title }}</h5>
              <p class="text-muted mb-1">{{ job.company }}</p>
              <p class="mb-1">
                <i class="fas fa-map-marker-alt me-1"></i> {{ job.location }}
              </p>
              <p class="mb-1">
                <i class="fas fa-dollar-sign me-1"></i> {{ job.salary }}
              </p>
              <p class="card-text text-muted small mt-2">{{ job.description }}</p>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="badge bg-secondary">{{ job.type }}</span>
              <button class="btn btn-outline-primary btn-sm" [routerLink]="['./ViewCandidate',job.id]">
                View Candidates
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
